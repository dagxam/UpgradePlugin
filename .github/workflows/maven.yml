# Название вашего рабочего процесса (workflow)
name: Java CI with Maven

# Триггеры: когда запускать этот процесс
on:
  # 1. Запускать при 'push' (загрузке) в основную ветку (main или master)
  push:
    branches: [ "main", "master" ]
    
  # 2. Запускать при создании 'pull request' в основную ветку
  pull_request:
    branches: [ "main", "master" ]

# Задачи, которые нужно выполнить
jobs:
  # Задача "сборки" (build)
  build:
    # Запускать на последней версии Ubuntu (стандарт для GitHub Actions)
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Получение вашего кода из репозитория
    - name: Checkout repository
      uses: actions/checkout@v4

    # Шаг 2: Установка Java (JDK 17), так как Minecraft 1.21+ требует его
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin' # Популярный дистрибутив OpenJDK

    # Шаг 3: Кэширование зависимостей Maven
    # (Это сильно ускоряет сборку, так как не нужно каждый раз скачивать Spigot API)
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Шаг 4: Сборка проекта с помощью Maven
    # (Выполняет команду 'mvn package', которая компилирует и создает .jar)
    - name: Build with Maven
      run: mvn -B clean package
      # '-B' - пакетный режим, лучше для CI
      # 'clean' - очищает старые сборки
      # 'package' - компилирует и упаковывает в .jar

    # Шаг 5: Загрузка готового .jar файла
    # (Вы сможете скачать его со страницы "Actions" в вашем репозитории)
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        # Название артефакта (будет .zip-архив с этим именем)
        name: UpgradePlugin
        # Путь к файлу, который нужно загрузить
        # (Maven по умолчанию кладет .jar в папку target/)
        path: target/*.jar
