# Название вашего рабочего процесса (workflow)
name: Java CI with Maven

# Триггеры: когда запускать этот процесс
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# Задачи, которые нужно выполнить
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Получение вашего кода из репозитория
    - name: Checkout repository
      uses: actions/checkout@v4

    # Шаг 2: Установка Java (JDK 21)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21' # <-- УБЕДИТЕСЬ, ЧТО ЗДЕСЬ 21
        distribution: 'temurin'

    # Шаг 3: Кэширование зависимостей Maven
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Шаг 4: Сборка проекта с помощью Maven
    - name: Build with Maven
      run: mvn -B clean package

    # Шаг 5: Загрузка готового .jar файла
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: UpgradePlugin
        path: target/*.jar
